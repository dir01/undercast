<content id="episodes">
  <form id="episodes__add">
    <mat-form-field>
      <input matInput placeholder="Episode name" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Magnet link" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Torrent link" />
    </mat-form-field>
  </form>

  <div *ngFor="let ep of episodesList" class="episodes__list">
    {{ep | json}}
  </div>
</content>
