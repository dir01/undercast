<content>
  <mat-toolbar color="primary">
    <span>Undercast</span>
    <span class="toolbar__spacer"></span>
    <button mat-raised-button (click)="openTorrentForm()">
      <mat-icon>library_add</mat-icon> add torrent
    </button>
  </mat-toolbar>

  <div *ngIf="isTorrentFormOpen" id="torrent__add">
    <mat-form-field appearance="outline">
      <mat-label>Magnet or link to .torrent</mat-label>
      <input name="source" [(ngModel)]="torrent.source" matInput />
    </mat-form-field>
    <button mat-flat-button (click)="addTorrent()">Go</button>
  </div>

  <mat-divider></mat-divider>

  <mat-accordion *ngFor="let t of torrentList" class="torrent__list" displayMode="flat">
    <mat-expansion-panel>
      <mat-expansion-panel-header [collapsedHeight]="'80px'" [expandedHeight]="'72px'">
        <mat-panel-title class="torrent__panel-title">
          <span>{{ t.name }}</span>
          <span class="torrent__episodes-count">{{ t.episodes.length }} episodes</span>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ul *ngFor="let e of t.episodes">
        <li>{{e.name}}</li>
      </ul>
    </mat-expansion-panel>

    <mat-progress-bar mode="determinate" value="{{
      (t.bytesCompleted / (t.bytesMissing + t.bytesCompleted)) * 100
    }}">
    </mat-progress-bar>

  </mat-accordion>
</content>
