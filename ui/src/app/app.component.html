<content>
  <form (submit)="addTorrent()" id="torrent-form">
    <mat-form-field>
      <input
        name="source"
        [(ngModel)]="torrent.source"
        placeholder="Magnet or link to .torrent"
        matInput
      />
    </mat-form-field>
  </form>

  <div *ngFor="let t of torrentList" class="torrent__list">
    {{ t | json }}
  </div>
</content>
